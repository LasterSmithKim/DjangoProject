<!-- templates/base.html -->
{% load static %}  <!-- 1. 必须放在第一行 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}2025 现代商城{% endblock %}</title>

    <!-- 2. 引入 Bootstrap 5 CSS CDN -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- 3. 引入我们自己的 CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'products:product_list' %}">Django 商城</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <!-- 登录后显示 -->
                    <span class="nav-item nav-link text-light">你好, {{ user.username }}</span>
                    <a class="nav-link" href="{% url 'products:product_add' %}">添加商品</a>

                    <!-- 退出登录通常需要一个 POST 请求，这里用一个简单的表单按钮 -->
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">退出登录</button>
                    </form>
                {% else %}
                    <!-- 未登录显示 -->
                    <a class="nav-link" href="{% url 'login' %}">管理员登录</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="container mt-5 py-3 text-muted border-top">
        © 2025 Django 进阶实战
    </footer>
</body>
</html>
