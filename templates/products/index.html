<!-- templates/products/index.html -->
{% extends "products/base_products.html" %}

{% block title %}商品列表 - {{ block.super }}{% endblock %}

{% block content %}
    <h1 class="mb-4">所有产品</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="product-card shadow-sm">
                <h3>{{ product.name }}</h3>
                <p class="text-danger fw-bold">{{ product.get_display_price }}</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="img-fluid" style="max-height: 300px;">
                {% else %}
                    <p>暂无图片</p>
                {% endif %}
                <a href="{% url 'products:product-detail' product.pk %}" class="btn btn-outline-primary btn-sm">查看详情</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
